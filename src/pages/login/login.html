<ion-header>

  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="container">
  <ion-img class="loginImage" src="../assets/imgs/user-circle.svg"></ion-img> <br />
  <div class="titleLogin">
      <label>Smart Events</label>
  </div>
  <ion-card class="cardLogin">
    <ion-card-header class="headerLogin">
      Login
    </ion-card-header>
    <ion-card-content >
      <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-list class="loginList">
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="credenciales.usuario" required name="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="credenciales.password" required name="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button icon-left color="secondary" outline full class="buttonLogin" type="submit">
        <ion-icon name="log-in"></ion-icon>
        Sing In
      </button>
    </form>        
    </ion-card-content>
  </ion-card>
</ion-content>
