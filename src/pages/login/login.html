<ion-header>

  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="container">
  <ion-img class="loginImage" src="../assets/imgs/user-circle.svg"></ion-img> <br />
  <div class="titleLogin">
      <label>Smart Events</label>
  </div>
  <ion-card class="cardLogin">
    <ion-card-header class="headerLogin">
      Login
    </ion-card-header>
    <ion-card-content >
      <ion-list class="loginList">
        <ion-item>
          <ion-label floating required>Username</ion-label>
          <ion-input ng-value="user" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label ng-value="pass" floating required>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button icon-left color="secondary" outline full class="buttonLogin" (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Sing In
      </button>        
    </ion-card-content>
  </ion-card>
</ion-content>
